[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: marca testes como testes de unidade
    integration: marca testes como testes de integração
    cli: marca testes relacionados à interface CLI
    core: marca testes dos módulos principais
    slow: marca testes que demoram para executar
addopts = 
    --strict-markers
    --tb=short
    --ignore=htmlcov
    --ignore=.pytest_cache
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:streamlit.*
